
<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->

</head>

<body>
    
    <div class="md-form" style= "padding:50px;padding-bottom:10px;">
        <h1 style = "padding-bottom:25px;">Sign up to get started</h1>
            <!-- student number -->
            <i class="fa fa-graduation-cap prefix"></i>
            <input placeholder="student number" type="text" id="form5" class="form-control">
            <!-- username -->
            <i class="fa fa-user prefix"></i>
            <input placeholder="username" type="text" id="form5" class="form-control">
            <!-- email -->
            <i class="fa fa-envelope prefix"></i>
            <input placeholder ="email" type="email" id="form9" class="form-control validate">
            <!-- Password -->
             <i class="fa fa-lock prefix"></i>
            <input placeholder="password" type="password" id="form10" class="form-control validate">
            <!-- Password -->
             <i class="fa fa-check prefix"></i>
            <input placeholder="confirm password" type="password" id="form10" class="form-control validate">
            <!-- signup/get started button -->
            <div class="md-form form-group">
                <a href="" class="btn btn-warning btn-lg">Get Started</a>
            </div>
    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</html>
