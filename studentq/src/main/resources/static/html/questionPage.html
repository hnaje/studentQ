<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
<title>Question Page</title>
</head>
<body>

<form th:action="@{/questionPage}" />

<p>Got a question about the lecture? Ask here!</p>

<table id="myTable">
  <tr>
    <td>Test Username</td>
    <td>Test Question</td>
  </tr>

</table>
<br/>

<button onclick="myFunction()">Ask Question</button>

<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = "Meesam";
    cell2.innerHTML = "What is an electron?";
}
</script>

</body>
</html>
