<!DOCTYPE html>
<html>
<head>
<style>
table, td {
	border: 1px solid black;
}
</style>
<title>Question Page</title>
</head>
<body>
	
	<form onSubmit="return false" th:action="@{/questionPage}" >
	<p><h1>Got a question about the lecture? Ask here!</h1></p>
	Question: <input type="text" name="Question" value="" id = "userQuestion" size = "100"></input>
	</form>
	
	<br />
	<button id = "button" onclick = "myFunction()" value= "enter" >Ask Question</button>
	<br />

	<table id="myTable">
	</table>
	
	<br />

	<script>
		function myFunction() {
			var question = document.getElementById("userQuestion").value;
			if(document.getElementById("userQuestion").value == "")
				return;
			var table = document.getElementById("myTable");
			var row = table.insertRow(0);
			var cell1 = row.insertCell(0);
			var questionAsked = question;
			cell1.innerHTML = questionAsked;
			var question = document.getElementById("userQuestion").value= '';
			}
		
		document.getElementById("userQuestion").addEventListener("keyup", function(event) {
	    event.preventDefault();
	    if (event.keyCode == 13) {
	        document.getElementById("button").click();
	    }
	});

	</script>

</body>
</html>
