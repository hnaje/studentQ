<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />



<title th:utext="#{landingpage.title}"></title>



<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css}" />

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Material Design Bootstrap -->
<link th:href="@{/css/mdb.min.css}" rel="stylesheet" />

<!-- Your custom styles (optional) -->
<link th:href="@{/css/main.css}" rel="stylesheet" />

<!-- Google Fonts -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Lato:300,700|Open+Sans:300,700}"
	rel="stylesheet" />

</head>

<body>
	<!--Navbar blue-->
	<nav class="navbar navbar-light white">
		<div class="container">
			<!--Navbar Brand-->
			<a class="navbar-brand" style="padding-top: 7px;" href="#">LOGOHERE</a>
			<!--Links-->
			<ul class="nav navbar-nav pull-xs-right">
				<li class="nav-item" style="padding-top: 5px"><a
					class="nav-link" href="#">Learn More</a></li>
				<li class="nav-item"><a
					class="nav-link btn btn-warning-outline waves-effect" href="#">Get
						Started</a></li>
			</ul>
			<!--/.Links-->
		</div>
	</nav>
	<!--/.Navbar blue-->

	<!-- The Jumbotron -->
	<div class="jumbotron">
		<!-- Contains everything before about section -->
		<div class="container">
			<h1 class="animated fadeInDownBig">
				<span th:text="#{landingpage.paragraph1.phrase1}"></span> <span
					style="font-weight: 700"
					th:utext="#{landingpage.paragraph1.phrase2}"></span> <span
					th:utext="#{landingpage.paragraph1.phrase3}"></span> <span
					style="font-weight: 700"
					th:utext="#{landingpage.paragraph1.phrase4}"></span> <span
					th:utext="#{landingpage.paragraph1.phrase5}"></span><span
					style="font-weight: 700"
					th:utext="#{landingpage.paragraph1.phrase6}"></span> <span
					th:utext="#{landingpage.paragraph1.phrase7}"></span>
			</h1>
			<br /> <a
				class="btn btn-warning-outline waves-effect btn-lg animated fadeInDownBig"
				th:utext="#{landingpage.button.learnMore}"></a> <a href="/register"
				class="btn btn-warning btn-lg animated fadeInDownBig"
				th:utext="#{landingpage.button.getStarted}"><i
				class="fa fa-android left right" aria-hidden="true"></i> <i
				class="fa fa-apple left" aria-hidden="true"></i> <i
				class="fa fa-windows left" aria-hidden="true"></i> </a> <br /> <br />
			<br /> <img th:src="@{img/iphone.jpg}" />
		</div>
		<!--/.Contains everything before about section -->

		<!-- About -->
		<div class="about">
			<div class="container">
				<h1>
					<span th:utext="#{landingpage.paragraph3.banner.title1}"></span> <span
						style="font-weight: 700"
						th:utext="#{landingpage.paragraph3.banner.title2}"></span>
				</h1>
				<div class="row">

					<div class="col-md-4">
						<img src="img/minimize.png" />
						<h2 th:utext="#{landingpage.paragraph4.banner.header1}"></h2>
						<p th:utext="#{landingpage.paragraph4.banner.paragraph1}"></p>
					</div>

					<div class="col-md-4">
						<img src="img/professor.png" />
						<h2 th:utext="#{landingpage.paragraph4.banner.header2}"></h2>
						<p th:utext="#{landingpage.paragraph4.banner.paragraph2}"></p>
					</div>


					<div class="col-md-4">
						<img src="img/checkmark.png" />
						<h2 th:utext="#{landingpage.paragraph4.banner.header3}"></h2>
						<p th:utext="#{landingpage.paragraph4.banner.paragraph3}"></p>
					</div>

				</div>
			</div>
		</div>
		<!--/.About -->
	</div>
	<!--/.Jumbotron -->



	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>

	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="/js/tether.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="/js/mdb.min.js"></script>
</body>

</html>
